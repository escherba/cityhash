dependencies:
  cache_directories:
    - "env"
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
    - sudo apt-get install -qq python-dev libssl-dev libffi-dev
    - sudo pip install requests[security]
  override:
    - make build_ext

test:
  override:
    - make test

deployment:
  production:
    branch: master
    commands:
      - bash create_pypirc.sh
      - make release
